name: Docker CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  build:
    # the OS must be GNU/Linux to be able to use the docker-coq-action
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - 'coqorg/coq:8.14'
          - 'coqorg/coq:8.15'
          - 'coqorg/coq:8.16'
          - 'coqorg/coq:8.17'
          - 'coqorg/coq:8.18'
          - 'coqorg/coq:8.19'
          - 'coqorg/coq:8.20'
          - 'rocq/rocq-prover:9.0'
          - 'rocq/rocq-prover:dev'
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: coq-community/docker-coq-action@v1
        with:
          opam_file: 'coq-itree.opam'
          custom_image: ${{ matrix.image }}
          after_script: |
            startGroup "Test dependants"
              PINS=$(opam list -s --pinned --columns=package | xargs | tr ' ' ,)
              PACKAGES="coq-ctree coq-itree-extra coq-itree-io "
              for PACKAGE in $PACKAGES
              do DEPS_FAILED=false
                 opam install -y --deps-only $PACKAGE || DEPS_FAILED=true
                 [ $DEPS_FAILED == true ] || opam install -t $PACKAGE
              done
            endGroup


# See also:
# https://github.com/coq-community/docker-coq-action#readme
